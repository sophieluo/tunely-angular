<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">

  <div ng-repeat="song in albumsShowCtrl.album.songs" >

  <div class="col-md-10 col-md-offset-1">
    <div class="panel panel-default">
      <div class="panel-body">

        <div class='row'>

          <div class="col-md-9 col-xs-12">
            <ul class="list-group form-inline">

              <li class="list-group-item">
                <h4 class='inline-header'>Track ID:</h4>
                <span>{{song.trackNumber}}</span>
              </li>

              <li class="list-group-item">
                <h4 class='inline-header'>Song Name:</h4>
                <span>{{song.name}}</span>
              </li>

            </ul>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

</div>
</div>
</div>
